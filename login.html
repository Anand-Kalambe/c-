<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F3ECEA;
     
      height: 100vh;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      width: 300px;
      margin-top: 150px;
      margin-left: 580px;
    }
    .container h2 {
      text-align: center;
      margin-bottom: 1em;
    }
    .form-group {
      margin-bottom: 1em;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.5em;
    }
    .form-group input {
      width: 100%;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1em;
    }
    .form-group button {
      width: 100%;
      padding: 0.7em;
      background-color: #007bff;
      border: none;
      color: white;
      border-radius: 5px;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .form-group button:hover {
      background-color: #0056b3;
    }
    .link {
      text-align: center;
      margin-top: 1em;
    }
    .link a {
      color: #007bff;
      text-decoration: none;
    }
    .link a:hover {
      text-decoration: underline;
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color:#282A35;
      padding: 0.5em 1em;
    }
    .logo {
      color: #fff;
      font-size: 1.5em;
      text-transform: uppercase;
      font-weight: bold;
      text-decoration: none;
    }
    .nav-links {
      list-style: none;
      display: flex;
      gap: 1em;
    }
    .nav-links li {
      display: inline;
    }
    .nav-links a {
      color: #fff;
      text-decoration: none;
      font-size: 1em;
      transition: color 0.3s;
    }
    .nav-links a:hover {
      color: #00bcd4;
    }
    .auth-buttons  {
      color: #fff;
      background-color: #007bff;
      padding: 0.5em 1em;
      border-radius: 5px;
      text-decoration: none;
      margin-left: 0.5em;
      transition: background-color 0.3s;
    }
    .auth-buttons a:hover {
      background-color: #0056b3;
    }
.search-container  {
      padding: 0.5em 1em;
      background-color: #00bcd4;
      border: none;
      border-radius: 5px;
      color: white;
      font-size: 1em;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    img{
  height: 50px;
  width: 110px;
 }
  </style>
</head>
<body>
    <nav>
      <img src="./WhatsApp Image 2025-03-18 at 19.59.07_d6a47f81.jpg" alt="logo">
        <ul class="nav-links">
          
          <li><a href="/landingpage.html">Home</a></li>
          <li><a href="/tutorial.html">Tutorials</a></li>
          <li><a href="/reference.html">Reference</a></li>
          <li><a href="/article.html">Articles</a></li>
          <li><a href="/forum.html">Forum</a></li>
        </ul>
        <div><input class="search-container" type="text" placeholder="Search...">
        <button class="search-container" type="button">Search</button></div>
     
         <div> <a class="auth-buttons" href="/signup.html">Sign Up</a>
          <a  class="auth-buttons"href="login.html">Log In</a></div>
      
      </nav> 
  <div class="container">
    <h2>Log In</h2>
    <form>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
      </div>
      <div class="form-group">
        <button type="submit" onclick="location.href='/landingpage.html '">Log In</button>
      </div>
    </form>
    <div class="link">
      <p>Don't have an account? <a href="/signup.html">Sign Up</a></p>
    </div>
  </div>
</body>
</html>
